<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Estrutura de Canais</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<section class="section-padded container">
  <h2><img src="images/icones/canais.png" class="section-icon"> Estrutura de Canais</h2>
  <div class="card-grid">
    <!-- Um card para cada grupo de canais -->
    <div class="card">
      <h3><img src="images/icones/chat.png" class="sub-icon"> Comunidade</h3>
      <p>Canais gerais, bate-papo e interações diárias.</p>
    </div>
    <div class="card">
      <h3><img src="images/icones/minecraft.png" class="sub-icon"> Minecraft</h3>
      <p>Canais sobre builds, eventos e mecânicas do jogo.</p>
    </div>
    <!-- Adicione outros cards conforme necessário -->
  </div>
</section>

</body>
</html>
