<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo Zera's Craft</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      line-height: 1.6;
    }
    header {
      background: url('https://images.unsplash.com/photo-1594824476967-d2c2d0b4d1b3') center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      font-size: 2.8rem;
      box-shadow: 0 0 20px #0ff;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .portfolio-item {
      background-color: #2e2e2e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      transition: transform 0.3s ease;
    }
    .portfolio-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .portfolio-item:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 2px solid #0ff;
    }
    a {
      color: #0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Mundo Zera's Craft</h1>
</header>

<section>
  <h2>Sobre Nós</h2>
  <p>Bem-vindo ao Mundo Zera's Craft! Somos um servidor de Minecraft focado em aventura, sobrevivência e muita diversão. Explore, construa e crie seu próprio caminho nesse universo único.</p>
</section>

<section>
  <h2>Nosso Mundo</h2>
  <div class="portfolio">
    <div class="portfolio-item">
      <img src="https://images.unsplash.com/photo-1558981033-0e9c5e7a6d0f" alt="Imagem 1">
    </div>
    <div class="portfolio-item">
      <img src="https://images.unsplash.com/photo-1586075010920-13c37b66e655" alt="Imagem 2">
    </div>
    <div class="portfolio-item">
      <img src="https://images.unsplash.com/photo-1594824476967-d2c2d0b4d1b3" alt="Imagem 3">
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 Mundo Zera's Craft. Todos os direitos reservados.</p>
</footer>

</body>
</html>
